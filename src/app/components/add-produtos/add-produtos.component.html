<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="produtos.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
          <label for="preco">Preco</label>
          <input
            class="form-control"
            id="preco"
            required
            [(ngModel)]="produtos.preco"
            name="preco"
          />
        </div>
  
        <button (click)="saveProdutos()" class="btn btn-success">Salvar</button>
      </div>

      <div *ngIf="submitted">
        <h4>Esse produto foi salvo com sucesso!</h4>
        <button class="btn btn-success" (click)="newProdutos()">Add</button>
      </div>
    </div>
  </div>
