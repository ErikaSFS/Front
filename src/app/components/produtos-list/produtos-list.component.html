<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by nome"
          [(ngModel)]="nome"
        />

        <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchNome()"
            >
            Buscar
        </button>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <h4>Lista de Produtos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let produtos of produtos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProdutos(produtos, i)"
      >
        {{ produtos.nome }}
      </li>
    </ul>

   
    <div class="col-md-6">
      <app-produtos-details
        [viewMode]="true"
        [currentProdutos]="currentProdutos"
      ></app-produtos-details>
    </div>
  </div>
